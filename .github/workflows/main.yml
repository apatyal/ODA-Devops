name: Merge Development into Testing

on:
  pull_request_target:
    branches: [ "development" ]
    types: [closed]

jobs:
  merge-development-into-testing:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Get default branch
        id: default_branch
        run: echo "::set-output name=branch::$(git symbolic-ref refs/remotes/origin/HEAD | sed 's@^refs/remotes/origin/@@')"

      - name: Ensure not on development branch
        run: git checkout -f ${{ steps.default_branch.outputs.branch }}

      - name: Merge Development into Testing
        run: |
          git fetch origin development:development
          git checkout development
          git checkout -b testing || git checkout testing
          git merge --no-ff --no-edit development
          git push origin testing
