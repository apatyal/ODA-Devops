
name: Build & push image to ECR

on:
  push:
    branches: ["development"]

jobs:
  Build-push-image:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2e

      - name: Build and push docker images
        id: build-the-image
        env:
          ECR_REGISTRY: 985182088924.dkr.ecr.us-east-1.amazonaws.com
          ECR_REPOSITORY: hjsat
          IMAGE_TAG: postgres_1989
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:postgress_$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:postgress_$IMAGE_TAG

      - name: Merge changes into testing
        if: github.event.pull.request.merged == true && github.head.ref == "development"
        run: 
          git fetch origin testing
          git checkout testing
          git merge --no-ff --n-=commit development
          git commit -am "Merge experiment into testing"
          git push origin testing
